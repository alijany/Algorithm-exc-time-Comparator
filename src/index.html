<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Algorithm Design</title>

</head>

<body>
    <div class="d-flex flex-column vh-100" style="padding-top: 56px;">
        <nav class=" navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Algo</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a id="run-all" class="nav-item nav-link" href="#">Run all</span></a>
                    <a class="nav-item nav-link disabled" href="#">Clean chart</span></a>
                    <a class="nav-item nav-link disabled" href="#">Add new</span></a>
                </div>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        select Algorithm
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" id="mainAlgorithm"
                        aria-labelledby="dropdownMenuButton">
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid flex-grow-1 position-relative">
            <div id="loader" class="position-absolute  bg-light d-flex justify-content-center align-items-center">
                <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div class="row h-100 flex-nowrap overflow-auto">
                <div class="col-lg-6 col-12 p-0 h-100 position-relative">
                    <div id="code" class="h-100 position-absolute"></div>
                </div>

                <div class="col-lg-6 col-12 h-100 py-5 p-lg-5 ">
                    <div id="chart" class="h-100 "></div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <button type="button" class="btn btn-primary m-3" data-toggle="modal"
            data-target="#exampleModal">Settings</button>
        <button type="button" id="Update" class="btn btn-primary" disabled>
            Update
        </button>
        <button type="button" id="Run" class="btn btn-primary">
            Run
        </button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Setting</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputLoop">Number of Algorithm Execution</label>
                        <input type="number" value="10" class="form-control" id="inputLoop" placeholder="loop limit">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                    <button type="button" id="Ok" data-dismiss="modal" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
