<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 1 - Algorithm</title>

</head>

<body>
    <div class="d-flex flex-column vh-100" style="padding-top: 56px;">
        <nav class=" navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="container-fluid flex-grow-1">
            <div class="row h-100 flex-nowrap overflow-auto">
                <div class="col-lg-6 col-12 p-0 h-100 position-relative">
                    <div id="code" class="h-100 position-absolute"></div>
                </div>

                <div class="col-lg-6 col-12 h-100 py-5 p-lg-5 ">
                    <div id="chart" class="h-100 "></div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <button type="button" class="btn btn-primary m-3" data-toggle="modal"
            data-target="#exampleModal">Settings</button>
        <button type="button" id="Update" class="btn btn-primary" disabled>
            Update
        </button>
        <button type="button" id="Run" class="btn btn-primary">
            Run
        </button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Setting</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputLoop">Number of Algorithm Execution</label>
                        <input type="number" value="10" class="form-control" id="inputLoop" placeholder="loop limit">
                    </div>

                    <div class="form-group">
                        <label for="mainAlgorithm">Select Algorithm</label>
                        <select class="form-control" id="mainAlgorithm">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                    <button type="button" id="Ok" data-dismiss="modal" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
